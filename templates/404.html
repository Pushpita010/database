<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (() => {
        try {
          const savedTheme = localStorage.getItem("sms-theme");
          if (savedTheme === "dark" || savedTheme === "light") {
            document.documentElement.setAttribute("data-theme", savedTheme);
          }
        } catch {
          // ignore initialization errors
        }
      })();
    </script>
    <title>404 - Page Not Found</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="auth-page">
    <button type="button" class="theme-toggle" data-theme-toggle>
      <i class="bi bi-moon-stars-fill"></i>
      <span>Dark</span>
    </button>
    <div class="auth-container">
      <div class="auth-card">
        <section class="auth-hero text-center">
          <span class="brand-pill mx-auto">
            <i class="bi bi-exclamation-triangle-fill"></i> Error 404
          </span>
          <h1 class="auth-title">Page Not Found</h1>
          <p class="auth-subtitle mb-0">
            Sorry, the page youâ€™re trying to reach does not exist or may have
            been moved.
          </p>
        </section>
        <div class="auth-form-panel text-center">
          <a
            href="{{ url_for('dashboard') }}"
            class="btn btn-primary btn-lg w-100"
          >
            <i class="bi bi-arrow-left"></i> Back to Dashboard
          </a>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
